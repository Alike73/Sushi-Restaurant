<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="menu.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=MedievalSharp&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="sushiLogo" src="images/sushi-icon2.1.1.png" alt="sushi-logo" width="300px">
    <a class="homePageBox" href="index.html">
        <i class="fa fa-long-arrow-left" style="font-size:28px;color:white"></i>
        <p class="homeText">Home Page</p>
    </a>
    <div class="container" id="app">
        <h1 class="menuTitle"><span>M</span><span>e</span><span>n</span><span>u</span></h1>
        <section>
            <div class="card">
                <div class="card-info">
                    <a id="orderNowBtn" href="order.html">
                        <p id="orderNowTex">Order now</p>
                        <svg viewBox="0 0 20 10">
                        <line x1="0" y1="5" x2="20" y2="5" />
                        <line x1="15" y1="0" x2="20" y2="5" />
                        <line x1="15" y1="10" x2="20" y2="5" />
                        </svg>
                    </a>
                    <small class="price"><del>$ 48</del><ins>$ 37</ins></small>
                    <h1 class="itemTitle" id="card-info-title">{{ currentCard.title }}</h1>
                    <p id="card-info-desc">{{ currentCard.desc }}</p>
                </div>
                <div class="card-photo">
                    <div id="mask-1" class="mask"></div>
                    <div id="mask-2" class="mask"></div>
                    <a id="nextBtn" href="#" @click="nextCard">
                        <p>Next</p>
                        <svg viewBox="0 0 20 10">
                        <line x1="0" y1="5" x2="20" y2="5" />
                        <line x1="15" y1="0" x2="20" y2="5" />
                        <line x1="15" y1="10" x2="20" y2="5" />
                        </svg>
                    </a>
                    <img :src="currentCard.photo">
                </div>
            </div>
        </section>
    </div>
    <div class="socLinkBox">
        <ul class="navBar">
            <li class="navItem"><a class="navLink" href="about.html">About</a></li>
            <li class="navItem"><a class="navLink" href="order.html">Order</a></li>
            <li class="navItem"><a class="navLink" href="review.html">Review</a></li>
            <li class="navItem"><a class="navLink" href="contact.html">Contact</a></li>
        </ul>
        <!-- <div class="socLinkBoxTwo">
            <a href="#"><i class="fa fa-instagram" style="font-size:38px;color:black"></i></a>
            <a href="#"><i class="fa fa-facebook-square mx-5" style="font-size:38px;color:black"></i></a>
        </div> -->
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
